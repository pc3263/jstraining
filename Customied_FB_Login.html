<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Facebook Login</title>
<script>

// 3. 登入狀態改變時, 做出對應的處理
function statusChangeCallback(response) {
    //console.log('statusChangeCallback');
    //console.log(response);
	let welcome=document.getElementById("welcome");
	let main=document.getElementById("main");
	welcome.style.display="none";
	main.style.display="none";
    if (response.status === 'connected') { //使用者已登入
		main.style.display="block";
    } else { //使用者未登入, 鼓勵使用者登入
      welcome.style.display="block";
    }
}
function login(){
	//取得使用者的基本授權資料+scope中額外要求的資料
	FB.login(function(response){
		statusChangeCallback(response);
	}, {scope:"email,user_gender"});
}
// 2. 套件載入完成後, 呼叫 window fbAsyncInit 函式
window.fbAsyncInit = function(){
	//初始化 Facebook SDK 套件
	FB.init({
		appId      : '2002076643424881',
		cookie     : true,  // enable cookies to allow the server to access 
							// the session
		xfbml      : true,  // parse social plugins on this page
		version    : 'v2.8' // use graph api version 2.8
	});
	//偵測使用者的登入狀態
	FB.getLoginStatus(function(response){
		console.log(response);
		statusChangeCallback(response);
	});
}

// 1. 載入Facebook Javascript SDK asynchronously
(function(d, s, id){
	var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>
</head>
<body>
	<h3>Facebook Login</h3>
	<div id="welcome" style="display:none">
		<button onclick="Login();">Login</button>
	</div>
	<div id="main" style="display:none">Hello</div>
</body>
</html>
